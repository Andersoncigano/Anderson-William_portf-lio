<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light">
    <title>Anderson William | Senior Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brandBlack: '#050505',
              brandWhite: '#F9FAFB',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        color-scheme: light;
      }
      html, body {
        background-color: #F9FAFB !important;
        color: #050505 !important;
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      html {
        scroll-behavior: smooth;
      }
      /* Loading Spinner Styles */
      #loading-indicator {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #F9FAFB;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
    </style>
    <!-- Importmap é útil para ambientes sem build, mas o script abaixo é o crítico -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "react/": "https://esm.sh/react@18.3.1/",
        "lucide-react": "https://esm.sh/lucide-react@0.378.0",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root">
      <div id="loading-indicator">
        <div class="text-sm font-bold uppercase tracking-widest text-gray-400 animate-pulse">
          Carregando Portfólio...
        </div>
      </div>
    </div>
    <!-- ESTA LINHA ABAIXO É A CORREÇÃO CRÍTICA PARA O VERCEL -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
